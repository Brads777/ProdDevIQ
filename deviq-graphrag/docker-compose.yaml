services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  graphrag-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    depends_on:
      - qdrant
    env_file:
      - .env
    volumes:
      - E:/GODMODEDEV/IDETOOLS:/data/catalog:ro

volumes:
  qdrant_data:
